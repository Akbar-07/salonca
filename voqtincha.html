<!DOCTYPE html>
<html>
<head>
    <title>Süre Sayacı</title>
</head>
<body>
    <h1 id="timer">01:00</h1>

    <script>
        // Geriye doğru sayaca başlamak için bir süre belirleyin (saniye cinsinden)
        var duration = 60;

        var timerElement = document.getElementById('timer');

        // Süre sayacını güncellemek için bir fonksiyon oluşturun
        function updateTimer() {
            var minutes = Math.floor(duration / 60);
            var seconds = duration % 60;

            if (minutes < 10) {
                minutes = '0' + minutes;
            }
            if (seconds < 10) {
                seconds = '0' + seconds;
            }

            timerElement.textContent = minutes + ':' + seconds;

            duration--;

            if (duration >= 0) {
                setTimeout(updateTimer, 1000);
            }
        }

        updateTimer();
    </script>
</body>
</html>
