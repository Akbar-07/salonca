<!DOCTYPE html>
<html>
<head>
    <title>Yandex Maps Example</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://api-maps.yandex.com/2.1/?lang=en_US" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            var map = new ymaps.Map("map", {
                center: [41.2995, 69.2401], // To'shkentning koordinatalari
                zoom: 12 // Ko'rsatkich o'lchami
            });

            var placemark = new ymaps.Placemark([41.2995, 69.2401], {
                hintContent: 'To\'shkent' // Joyli nuqtaning ko'rsatkich matni
            });

            map.geoObjects.add(placemark);
        }
    </script>
    
</head>
<body>
    <div id="map"></div>
</body>
</html>
